<template>
    <lightning-card>
        <h3 slot="title">
            <lightning-icon icon-name="standard:account" alternative-text="Event" size="small"></lightning-icon>
            &nbsp;&nbsp;Account Form
        </h3>
        <div class="slds-box slds-box_xx-small slds-m-horizontal_medium slds-theme_shade slds-theme_alert-texture">
            <p>Accounts Created today : {recordsCount}</p>
        </div>

        <template for:each={itemList} for:item="item" for:index="index">
            <lightning-record-edit-form key={item.id} object-api-name="Account" onsuccess={handleSuccess}>
                <lightning-messages> </lightning-messages>
                <lightning-layout multiple-rows>
                    <lightning-layout-item size="12" small-device-size="4" medium-device-size="4" large-device-size="4"
                        padding="around-small">
                        <lightning-input-field field-name="Name" variant="label-stacked" required>
                        </lightning-input-field>
                    </lightning-layout-item>
                    <lightning-layout-item size="12" small-device-size="4" medium-device-size="4" large-device-size="4"
                        padding="around-small">
                        <lightning-input-field field-name="Phone" variant="label-stacked" >
                        </lightning-input-field>
                    </lightning-layout-item>
                    <lightning-layout-item size="12" small-device-size="4" medium-device-size="4" large-device-size="4"
                        padding="around-small">
                        <lightning-input-field field-name="Birthdate__c" variant="label-stacked" >
                        </lightning-input-field>
                    </lightning-layout-item>
                </lightning-layout>

            </lightning-record-edit-form>
        </template>
        </br>
        <lightning-layout>
            <div class="slds-align_absolute-left slds-m-left_medium">
                <lightning-button variant="neutral" onclick={addRow} name="add" label="+Add" >
                </lightning-button>
            </div>
            <div class="slds-align_absolute-left slds-m-left_xx-large">
                <lightning-button variant="neutral" onclick={removeRow} name="remove" label="Remove" >
                </lightning-button>
            </div>
        </lightning-layout>
        </br>
        <lightning-layout>
            <div class="slds-align_absolute-center">
                <lightning-button variant="brand" onclick={handleSubmit} name="submit" label="Submit">
                </lightning-button>
            </div>
        </lightning-layout>
    </lightning-card>
</template>
